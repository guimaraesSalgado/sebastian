<div class="mt-8 mb-8">
  <h1>Adicionar item</h1>
</div>

<form [formGroup]="form" class="form" autocomplete="off">
  <div class="grid-container">
    <div class="relative mb-3">
      <app-s-input-text id="name" label="Nome" placeholder="Buscar item." [maxlength]="20"></app-s-input-text>
    </div>

    <div class="relative mb-3 end">
      <app-s-input-text id="qtd" inputType="number" label="Qtd" placeholder="0" [maxlength]="2"></app-s-input-text>
    </div>

    <div class="relative mb-3 category">
      <app-s-autocomplete></app-s-autocomplete>
    </div>

    <div class="relative mb-3 category">
      <app-s-input-text id="category" label="Categoria" placeholder="Digite a categoria do item." [maxlength]="100"></app-s-input-text>
    </div>
  </div>
</form>
