<div class="list">
  <div class="list-image">
    <img src="assets/img/ilustracoes/list.svg" alt="Sebastian - Gerenciador de compras" />
  </div>
  <div class="list-content">
    <p>A vida é muito mais fácil com uma lista. Crie a sua agora mesmo!</p>
  </div>

  <app-s-collapse #collapseContent [collapsed]="isCollapsed" textButton="Criar lista">

    <app-s-stepper #stepper [namesSteps]="['Criação de Lista', 'Criação de item']">
      <app-s-step [expanded]="stepper.currentStep === 0">
        <app-form-list></app-form-list>
        <div class="action mt-8">
          <div class="mb-4">
            <app-s-button class="mb-4" type="dark" size="full" (click)="stepper.nextStep()">Salvar</app-s-button>
          </div>
          <app-s-button type="light" size="full" (click)="closedCollapse()">Cancelar</app-s-button>
        </div>
      </app-s-step>

      <app-s-step [expanded]="stepper.currentStep === 1">
        <app-form-item></app-form-item>

        <div class="action mt-8">
          <div class="mb-4">
            <app-s-button class="mb-4" type="dark" size="full" (click)="stepper.restart()">Adicionar outro</app-s-button>
          </div>
          <app-s-button type="light" size="full" (click)="closedCollapse(stepper)">Finalizar</app-s-button>
        </div>
      </app-s-step>
    </app-s-stepper>

  </app-s-collapse>
</div>
