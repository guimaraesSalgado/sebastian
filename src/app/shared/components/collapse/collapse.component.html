<div *ngIf="!collapsed" class="collapse" [ngClass]="{'collapsed': collapsed}">
  <div class="overlay" *ngIf="!collapsed"></div>
  <div class="collapse__content" #collapseContent>
    <div class="line" (click)="close()"></div>
    <h1>{{ title }}</h1>
    <p *ngIf="!noDescription">{{ description }}</p>
    <ng-content></ng-content>
  </div>
</div>
