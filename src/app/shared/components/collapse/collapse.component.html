<div class="justify-center">
  <app-s-button type="dark" size="full" (click)="toggle()" [name]="textButton"></app-s-button>
</div>

<div class="overlay" [@overlay]="collapsed ? 'true' : 'false'" *ngIf="!collapsed"></div>

<div class="collapsible" [@collapse]="collapsed ? 'true' : 'false'">
  <div class="collapsible__content" #collapseContent>
    <ng-content></ng-content>
  </div>
</div>
