<div class="list">
  <div class="item"
    *ngFor="let item of items"
    (touchstart)="onTouchStart($event)"
    (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd($event)">

    <div class="item-icon">
      <ng-icon name="heroPencilAlt"></ng-icon>
    </div>

    <div class="item-content" (click)="onItemClick(item)">
      <h4><b>{{ item.title }}</b></h4>
      <span *ngIf="item.description">{{ item.description }}</span>
    </div>

    <div class="item-action" [style.right.px]="actionButtonPosition">
      Action
    </div>
  </div>
</div>
